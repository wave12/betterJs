<script type="text/javascript">
    bj.ready(function () {

        bj('#btnNormal4').event('click', function () {
            bj.messagebox({
                title:"error",
                width:500,
                height:300,
                modal:true,
                message:"this is message content!",
                buttons: {
                    ok: {
                        text: "yes",
                        click: function () {
                            alert('click yes');
                        }
                    },
                    cancel:{
                        text: "no",
                    }
                }
            });
        });

    });
</script>
<body>

<div class="box">
        <div class="leftCate">
            <div class="bjTemplate" src="../left.html"></div>
        </div>
