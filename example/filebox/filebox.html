<!DOCTYPE html>
<html xmlns:bj="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="../../css/betterJs.css"></link>
<script type="text/javascript" src="../../betterJs.js"></script>
<link rel="stylesheet" href="../demo.css"></link>

<script type="text/javascript">
    bj.ready(function () {
        bj.bjDebug = true;
        bj('#myFile').change(function (fileName) {
            bj('#info').html('you select file:' + fileName);
        })
    });
</script>
<body>

<div class="box">
    <div class="leftCate">
        <div class="bjTemplate" src="../left.html"></div>
    </div>
    <div class="rightCon">

        <div class="conTitle">filebox control</div>

        <div class="con">

            <input id="myFile" placeholder="select one file" class="bjFilebox" bj:options="width:300,showInput:'true', label:'select...'"/>
            <div id="info"></div>
            <div class="codeHead">code:</div>
            <textarea style="height: 50px" class="code">
<input id="myFile" placeholder="select one file" class="bjFilebox" bj:options="width:300,label:'select...'"/>
            </textarea>


        </div>
    </div>
</div>

</body>
</html>
