<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="../../css/betterJs.css"></link>
<script type="text/javascript" src="../../betterJs.js"></script>
<link rel="stylesheet" href="../demo.css?v6"></link>

<script type="text/javascript">
    bj.ready(function () {

        bj('_food').change(function (obj, value) {
            bj('#info1').html("food value:" + value);
        });
        bj('_student').change(function (obj, value) {
            bj('#info2').html("student value:" + value);
        });

    });

</script>
<body>

<div class="box">
    <div class="leftCate">
        <div class="bjTemplate" src="../left.html"></div>
    </div>
    <div class="rightCon">

        <div class="conTitle">radio control</div>

        <div class="con">

            <input id="apple" type="radio" class="bjRadio"  options="label:'apple'" checked="true" name="food" value="1">
            <input id="banana" type="radio" class="bjRadio"  options="label:'banana'" name="food" value="2">
            <br/>
            <br/>
            <input id="jack" type="radio" class="bjRadio"  options="label:'jack'" checked="true" name="student" value="jack">
            <input id="tom" type="radio" class="bjRadio"  options="label:'tom'" name="student" value="tom">
            <br/>
            <br/>
            <div id="info1">food value:</div>
            <div id="info2">student value:</div>

            <div class="codeHead">code:</div>
            <textarea style="height: 260px"  class="code">
<input id="apple" type="radio" class="bjRadio"  options="label:'apple'" checked="true" name="food" value="1">
<input id="banana" type="radio" class="bjRadio"  options="label:'banana'" name="food" value="2">

<input id="jack" type="radio" class="bjRadio"  options="label:'jack'" checked="true" name="student" value="jack">
<input id="tom" type="radio" class="bjRadio"  options="label:'tom'" name="student" value="tom">

bj('_food').change(function (obj, value) {
    bj('#info1').html("food value:" + value);
});
bj('_student').change(function (obj, value) {
    bj('#info2').html("student value:" + value);
});
            </textarea>
        </div>
    </div>
</div>

</body>
</html>
