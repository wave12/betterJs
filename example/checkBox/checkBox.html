<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="../../css/betterJs.css"></link>
<link rel="stylesheet" href="../demo.css?v6"></link>
<script type="text/javascript" src="../../betterJs.js"></script>

<script type="text/javascript">
    bj.ready(function () {
        bj('#football').change(function (checked) {
            bj('#info1').html('football:' + checked);
        })

        bj('#swimming').checkbox({
            change:function (checked) {
                bj('#info2').html('swimming:' + checked);
            }
        });

        bj('#swimming').change(function (checked) {
            alert("swimming status:" + checked);
        })
    });

</script>
<body>

<div class="box">
    <div class="leftCate">
        <div class="bjTemplate" src="../left.html"></div>
    </div>
    <div class="rightCon">

        <div class="conTitle">checkBox control</div>

        <div class="con">

            <input style="display: none" id="football" class="bjCheckbox" options="label:'football', checked:false">
            <input style="display: none" id="swimming" class="bjCheckbox" options="label:'swimming', checked:false">

            <br><br>
            <div id="info1">football:</div>
            <div id="info2">swimming:</div>

            <br><br>
            <div class="codeHead">code:</div>
            <textarea style="height: 260px"  class="code">
bj('#football').change(function (checked) {
     bj('#info1').html('football:' + checked);
})

bj('#swimming').checkbox({
     change:function (checked) {
          bj('#info2').html('swimming:' + checked);
     }
});

bj('#swimming').change(function (checked) {
     alert("swimming status:" + checked);
})
            </textarea>
        </div>
    </div>

</body>
</html>
